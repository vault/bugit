{% extends "base.html" %}

{% block title %}Send Feedback{% endblock %}

{% block content %}
<h1>Send Feedback</h1>
{% if success %}
<div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Message sent!</strong> Thank you for your feedback.
</div>
{% endif %}

<form action="{% url feedback %}" method="post">
    {% csrf_token %}
    {{ form }}

    <div class="row">
        <button class="span btn btn-primary" type="submit"><i class="icon-envelope icon-white"></i> Send Feedback</button>
    </div>
</form>

{% endblock %}
