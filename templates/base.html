<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="/static/css/bootstrap.css" />
        <style>
            body {
              padding-top: 60px;
            }
        </style>
        {% block head %} {% endblock %}

        <title>{% block title %}BU Git Hosting{% endblock %}</title>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar"
                        data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="nav-collapse collapse">
                        {% if user.is_authenticated %}
                        <ul class="nav">
                            <li><a href="{% url repo_list user.username %}">My Repositories</a></li>
                            <li><a href="{% url user_settings %}">Settings</a></li>
                        </ul>
                        <form class="navbar-form pull-right" action="{% url repo_add user.username %}" method="post">
                            {% csrf_token %}
                            <input type="text" name="repo_name" placeholder="New Repository"/>
                            <button type="submit" class="btn btn-primary"><i class="icon-plus icon-white"></i> Create</button>
                        </form>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %} {% endblock %}
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="/static/js/bootstrap.js"></script>
    </body>
</html>
